<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hogan's Weather Updates</title>
</head>

<body>
    <header class="d-flex justify-content-center align-items-center">
        <h1>Hogan's Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <section class="search-for-a-city col-sm-8 col-md-4" id="search-container">
                <label for="city"><h3>Search for a City</h3></label>
                <input name="city" id="city" type="text" placeholder="Nashville"/>
                <button class="btn btn-outline-primary city-btn" id="city-btn" type="button">Search</button>
            </section>
            <section class="forecast-container col-sm-8 col-md-8" id="forecast-container">
                <h3>Your Results</h3>
            </section>
            <section class="col-12 previous-searches container" id="previous-searches">
                <h3>Previous Searches</h3>
                <div class="row justify-content-center" id="previous-searches-row"></div>
            </section>
            <button class="btn col-6" type="button" id="clear-history">Clear Search History</button>
        </div>
    </main>
    <!-- <footer>Made by <a href="https://www.hogansherrow.com">Hogan</a></footer> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
