<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hogan's Weather Updates</title>
</head>

<body>
    <header class="d-flex justify-content-center align-items-center">
        <h1>Hogan's Weather Dashboard</h1>
    </header>
    <main class="d-flex justify-content-around">
        <section class="search-for-a-city" id="search-container">
            <label for="city"><h3>Search for a City</h3></label>
            <input name="city" id="city" type="text" placeholder="Nashville"/>
            <button class="btn btn-outline-primary city-btn" id="city-btn" type="button">Search</button>
        </section>
        <section class="forecast-container" id="forecast-container">
            <h3>Your Results</h3>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
